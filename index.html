<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Yeezy</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,800|Raleway:500" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<div class="logo"><img src="img/Logo.png"></div>
		<div class="header">
			<div class="share">Share</div>
			<div class="other"></div>
		</div>
	</nav>
	<main>
		<div class="item">
			<div class="item__text">
				<div class="title">
					<div class="title-border"><span class="text title--show">Adidas YEEZY new</span></div>
					<div class="title-border"><span class="text title--show">Season 6 collection by</span></div>
					<div class="title-border"><span class="text title--show title--em">Kanye West</span></div>
					<div class="link">Find to store</div>
				</div>			
			</div>
			<div class="item__more-img">
				<div class="slice"></div>
				<div class="slice"></div>
				<div class="slice"></div>
			</div>	
			<div class="shift-btn">&#8801;</div>
		</div>
		<div class="more">
			<img class="more__img" src="img/4.jpg">
			<div class="more__liked">
				<div class="like">&#10084;</div>
				<div class="like-text">liked by</div>
				<div class="people-who-liked"></div>
				<div class="people-who-liked"></div>
				<div class="people-who-liked"></div>
				<div class="people-who-liked people-add">&#10010;</div>
				<div class="like-arrow">&#11179;</div>
			</div>
		</div>
		<div class="navigation">
			<div class="navigation__arows">
				<div class="left">&#10094;
					<svg class="arrow__border" height="51" width="51">
						<circle cx="25" cy="25" r="24" class="arrow__border-main" />
						<circle cx="25" cy="25" r="24" class="arrow__border-hover" />
					</svg>
				</div>
				<div class="right">&#10095;
				<svg class="arrow__border" height="51" width="51">
						<circle cx="25" cy="25" r="24" class="arrow__border-main" />
						<circle cx="25" cy="25" r="24" class="arrow__border-hover" />
					</svg>
				</div>
			</div>
			<div class="navigation__newcollection">see our <span>new collection</span></div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/button.js"></script>
</body>
</html>
